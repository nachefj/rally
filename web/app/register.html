<div class="container" ng-controller="registerController">

  <div class="page-header">
    <h1>Register <small>or <a href="/#/login">login</a></small></h1>
  </div>

  <form name="registerForm" class="form-horizontal" novalidate="novalidate">
    <div class="form-group form-group-lg">
      <label for="teamName" class="col-sm-2 control-label">Team Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="teamName" placeholder="Team Name" maxlength="100" ng-model="team.name" autocomplete="off" required>
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" placeholder="Password" maxlength="10" ng-model="team.password" required>
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label for="passwordConfirm" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" maxlength="10" ng-model="team.confirmPassword" required>
      </div>
    </div>
    <div class="form-group form-group-lg" ng-show="!registerForm.teamName.$error.required && !registerForm.password.$error.required && !registerForm.confirmPassword.$error.required && team.password == team.confirmPassword">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary btn-lg" ng-click="onRegisterClick()">Register</button>
      </div>
    </div>
    <div class="form-group form-group-lg" ng-show="team.password && team.confirmPassword && team.password != team.confirmPassword">
      <div class="col-sm-offset-2 col-sm-10">
        <p class="text-danger">Passwords don't match</p>
      </div>
    </div>
  </form>

</div>
