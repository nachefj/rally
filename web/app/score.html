<div class="container" ng-controller="securityController">

  <div ng-controller="scoreController">

    <div class="page-header">
      <h2>{{teamName}}</h2>
    </div>

    <form name="scoreForm" class="form-inline">
      <div class="form-group form-group-lg">
        <input type="number" class="form-control" name="scoreEntry" placeholder="Enter New Score" maxlength="5" ng-model="scoreEntry" autocomplete="off" required>
      </div>
      <button ng-show="!scoreForm.scoreEntry.$error.required" type="button" class="btn btn-primary btn-lg" ng-click="onAddScoreClick()">Add</button>
    </form>

    <br/>

    <table class="table table-striped">
      <tr>
        <th>Score</th>
      </tr>
      <tr>
        <td>100</td>
      </tr>
    </table>

  </div>

</div>
